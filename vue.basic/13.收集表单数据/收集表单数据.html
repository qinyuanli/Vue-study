<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>收集表单数据</title>
</head>

<body>
  <div id="root">
    <form @submit.prevent="demo">
      <label for="demo">账号：</label>
      <input type="text" id="demo" v-model.trim="userInfo.account"><br><br>
      <label for="password">密码：</label>
      <input type="password" id="password" v-model="userInfo.password"><br><br>
      <label for="age">年龄：</label>
      <input type="number" id="age" v-model.number="userInfo.age"><br><br>
      性别：
      男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
      女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
      爱好：
      学习<input type="checkbox" v-model="userInfo.hobby" value="study">
      打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
      吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br><br>
      所属校区
      <select v-model="userInfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="wuhan">武汉</option>
      </select>
      <br><br>
      其他信息：
      <textarea v-model.lazy="userInfo.other" name="elseInfo" cols="30" rows="10"></textarea><br><br>
      <input v-model="userInfo.agree" type="checkbox"> 阅读并接受 <a href="http://www.atguigu.com">《用户协议》</a>
      <button>提交</button>
    </form>
  </div>
</body>


<script type="text/javascript">
  Vue.config.productionTip = false //阻止vue在启动时生成生产提示

  new Vue({
    el: '#root',
    data: {
      userInfo: {
        account: '',
        password: '',
        sex: 'female',
        hobby: [],
        city: 'beijing',
        other: '',
        agree: '',
        age: ''
      }
    },
    methods: {
      demo () {
        console.log(JSON.stringify(this.userInfo))
      }
    }
  })
</script>

</html>
