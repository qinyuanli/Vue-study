<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更新时的一个问题</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
      <li v-for="(p,index) in persons" :key="p.id">
        {{p.name}} - {{p.age}}-{{p.sex}}
      </li>
    </ul>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止vue在启动时生成生产提示

  const vm = new Vue({
    el: '#root',
    data: {
      persons: [
        { id: '001', name: '马冬梅', age: 38, sex: '男' },
        { id: '002', name: '周冬雨', age: 59, sex: '女' },
        { id: '003', name: '周杰伦', age: 20, sex: '男' },
        { id: '004', name: '吴丽雯', age: 18, sex: '女' }
      ]
    },
    methods: {
      updateMei () {
        // this.persons[0].name = '马老师'//奏效
        // this.persons[0].age = 50
        // this.persons[0].sex = '男'
        // this.persons[0] = { id: '001', name: '马老师', age: 58, sex: '男' }不奏效
        this.persons.splice(0, 1, { id: '001', name: '马老师', age: 33, sex: '女' })
      }
    },
  })
</script>

</html>
