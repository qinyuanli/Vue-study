<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>{{msg}}</h1>
    <school></school>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止vue在启动时生成生产提示


  const s = {
    name: 'atguigu',
    template: `
    <div  >
      <h2>学校名称:{{ name }}</h2>
      <h2>学校地址:{{ address }}</h2>
    </div >
    `,
    data () {
      return {
        name: '尚硅谷',
        address: '上海'
      }
    }

  }

  new Vue({
    el: '#root',
    data: {
      msg: '欢迎学习vue'
    },
    components: {
      'school': s
    }
  })
</script>

</html>
